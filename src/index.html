<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Youtube downloader</h1>

      <div class="row">
        <a href="https://tauri.app" target="_blank">
          <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
        >
          <img
            src="/assets/javascript.svg"
            class="logo vanilla"
            alt="JavaScript logo"
          />
        </a>
      </div>

      <p>copy and paste Youtube video or music web address here (can also be a playlist!)</p>

      <form class="row" id="greet-form">
        <input id="greet-input-url" placeholder="Enter web address..." />
        <input type="checkbox" id="greet-input-audio-only" name="audio"/>
        <label for="audio">audio-only</label>
      
        <button type="submit">Download</button>
      </form>

      <p id="download-wait-msg">a message will be shown when downloading finished</p>
      <p id="greet-msg"></p>

      </div>
  </body>
</html>
